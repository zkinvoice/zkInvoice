<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZEC Invoice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

    <div class="container">
        <div class="invoice-card">
            <h1>Create invoice form</h1>

            <div class="form-group">
                <label>amount ZEC</label>
                <input type="text" id="amount" placeholder="0.00">
            </div>

            <div class="form-group">
                <label>To Chain</label>
                <div class="custom-select" id="customSelect">
                    <input type="text" class="select-search" id="chainSearch" placeholder="Search chain...">
                    <div class="select-items hidden" id="selectItems"></div>
                </div>
            </div>

            <div class="form-group">
                <label>Recipient wallet</label>
                <input type="text" id="address" placeholder="Enter wallet address">
            </div>

            <button id="createInvoice">Create Invoice</button>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
